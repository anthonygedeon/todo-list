<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo</title>

        <!-- Links -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header class="header">
            <h1 class="header__app-name">Trakk'em</h1>
        </header>

        <main class="todo">
            
            <header class="todo__header">
                <nav class="nav">
                    <h2 class="nav__app-name">Todo-list</h2>
                    <img class="nav__profile" src="" alt="Profile image">
                </nav>
            </header>

            <section class="info">
                <h3 class="info__total">Total:<span data-total-tasks>3</span></h3>
                <h3 class="info__success">Success:<span data-total-success>0</span></h3>
                <h3 class="info__pending">Pending:<span data-total-pending>3</span></h3>
            </section>

            <div class="input">
                <input class="input__task" type="text" placeholder="Enter Task...">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>

            <section class="task-container">
                
                <div class="task-card">
                    <h4 class="task-card__name">Standup meeting with the team @5pm</h4>
                    <div class="priority">
                        <div class="priority__circle"></div>
                        <h4 class="priority__type">Low Priority</h4>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tag">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                    <p class="task-card__timestamp"><time datetime="2017-04-29T19:00">July 10</time></p class="task-card__timestamp">
                    <input class="task-card__check" type="checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </div>
                
                <div class="task-card">
                    <h4 class="task-card__name">Order pizza for Granny tonight</h4>
                    <div class="priority">
                        <div class="priority__circle"></div>
                        <h4 class="priority__type">High Priority</h4>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tag">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                    <p class="task-card__timestamp"><time datetime="2017-04-29T19:00">July 10</time></p>
                    <input class="task-card__check" type="checkbox" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </div>
                
                <div class="task-card">
                    <h4 class="task-card__name">Design, Develop, and Deploy Apps to Netlify for Clients</h4>
                    
                    <div class="priority">
                        <div class="priority__circle"></div>
                        <h4 class="priority__type">Medium Priority</h4>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tag">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                    <p class="task-card__timestamp"><time datetime="2017-04-29T19:00">July 10</time></p>
                    <input class="task-card__check" type="checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    
                </div>

            </section>
            
            <footer>
                <h5>Clear All
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </span>
                </h5>
            </footer>
        </main>

        <!-- Scripts -->
        <script src="main.js"></script>
    </body>
</html>
