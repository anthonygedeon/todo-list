<!doctype html> <html lang=en> <head> <meta charset=UTF-8 /> <meta name=viewport content="width=device-width,initial-scale=1"/> <meta name=title content=Tackleapp /> <meta name=description content="A task management that utilizes how long you spend on each task for better productivity"/> <meta name=keywords content="todo-list, task management, manage, productivity, pomodoro, productive, minimalists"/> <meta name=robots content="index, follow"/> <meta http-equiv=Content-Type content="text/html; charset=utf-8"/> <meta name=language content=English /> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel=stylesheet> <title>Tackleapp</title> </head> <body> <aside class=sidebar> </aside> <main class=content> <nav class=content__navigation> <div class=container> <input type=text class=content__search placeholder=Search> <div class=content__past> <p class=content__day-format>All time</p> <img class=content__arrow src=c3e123cf78bc368a192f3e2dee97daba.svg alt="Arrow pointing down"> </div> <div class=content__add-bg> <img class=content__add src=887d2aad484110b1f963a4231aa8b89d.svg alt="Plus sign"> </div> </div> </nav> <div class=content__tasks> <section class=task> <div class=container> <h2 class=task__current-day>16 May</h2> <div class=task__current> <div class=task__status-bg> <img src=a6151888542feae6b5840a95a69ed0b8.svg alt="" class=task__status data-pause=./images/pause.svg data-checkmark=./images/checkmark.svg data-play=./images/play.svg> </div> <h3 class=task__name>Testing</h3> <div class=task__time> <img src=38585fec598ef79bfbd0c5c4b099074a.svg alt=Clock class=task__timer> <p class=task__current-time>00:00:00</p> </div> <div class=task__status-update> <p class=task__status-text>Done</p> <img class=content__arrow src=c3e123cf78bc368a192f3e2dee97daba.svg alt="Arrow pointing down"> </div> <img src=43ecf751e62ad2cc0518828d94a22f0d.svg alt="Three dots horizontal" class=task__settings> </div> </div> </section> </div> </main> <script src="bundle.js"></script></body> </html>
