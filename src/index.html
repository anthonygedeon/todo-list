<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TooDoo</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/stylesheets/index.css">
    </head>
	<body>
		<div class="container">
			<header class="current">
				<h2 class="current__action">Today</h2>
				<p class="current__date">Apr 1st 2020</p>
				<svg
                    class="toolbar__add-task"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<line class="toolbar__add-task--1-line" x1="12" y1="5" x2="12" y2="19"></line>
					<line class="toolbar__add-task--2-line" x1="5" y1="12" x2="19" y2="12"></line>
			</header>

			<main class="todos">
				<section class="task">
					<h3 class="task__category">Work</h3>
					<div class="task__todo">
						<input type="checkbox" class="todo__checkbox" />
						<p class="task__name" data-set-time="4:00">
							Finish quarter report
						</p>
					</div>
					<div class="task__todo">
						<input type="checkbox" class="todo__checkbox" />
						<p class="task__name">
							Start brainstorming new project
						</p>
						<!-- need character limit -->
					</div>
				</section>

				<section class="task">
					<h3 class="task__category">School</h3>
					<div class="task__todo">
						<input type="checkbox" class="todo__checkbox" />
						<p class="task__name" data-set-time="8:30">
							Pair programming with Chris
						</p>
					</div>
					<div class="task__todo">
						<input type="checkbox" class="todo__checkbox" />
						<p class="task__name">Write thesis proposal</p>
						<!-- need character limit -->
					</div>
					<div class="task__todo">
						<input type="checkbox" class="todo__checkbox" />
						<p class="task__name">
							Sign up for office hour with prof...
						</p>
						<!-- need character limit -->
					</div>
				</section>

				<h2 class="task__date-separator">Tomorrow</h2>

				<section class="task">
					<h3 class="task__category">Work</h3>
					<div class="task__todo">
						<input type="checkbox" class="todo__checkbox" />
						<p class="task__name" data-set-time="10:00 AM">
							Meet with HR
						</p>
					</div>
				</section>

				<section class="task">
					<h3 class="task__category">Home</h3>
					<div class="task__todo">
						<input type="checkbox" class="todo__checkbox" />
						<p class="task__name" data-set-time="8:30">
							Pick up succulents from Liz
						</p>
					</div>
					<div class="task__todo">
						<input type="checkbox" class="todo__checkbox" />
						<p class="task__name">Laundry</p>
						<!-- need character limit -->
					</div>
				</section>
			</main>

			<div class="toolbar">
				<svg
					class="toolbar__menu"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<line class="toolbar__menu--3-line" x1="3" y1="12" x2="21" y2="12"></line>
					<line class="toolbar__menu--2-line" x1="3" y1="6" x2="21" y2="6"></line>
					<line class="toolbar__menu--1-line" x1="3" y1="18" x2="21" y2="18"></line>
				</svg>

				
				</svg>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
