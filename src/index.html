<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="title" content="Tackleapp" />
		<meta
			name="description"
			content="A task management that utilizes how long you spend on each task for better productivity"
		/>
		<meta
			name="keywords"
			content="todo-list, task management, manage, productivity, pomodoro, productive, minimalists"
		/>
		<meta name="robots" content="index, follow" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="language" content="English" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
		<title>Tackleapp</title>
    </head>
    
	<body>

        <aside class="sidebar">
            <div class="container container--sidebar">
                <section class="sidebar__company-logo">
                    <img src="./images/logo.png" alt="Logo" class="logo">
                    <a href="#" class="sidebar__logo-title">Tackleapp</a>
                </section>
                <div class="sidebar__categories">
                    <p class="sidebar__statuses sidebar__statuses--active">All tasks <span class="sidebar__total-tasks">1</span></p>
                    <p class="sidebar__statuses">Done <span class="sidebar__total-tasks">1</span></p>
                    <p class="sidebar__statuses">In progress <span class="sidebar__total-tasks">0</span></p>
                    <p class="sidebar__statuses">Pause <span class="sidebar__total-tasks">0</span></p>
                </div>
            </div>
            <div class="sidebar__account">
                <div class="container container--sidebar row">
                    <img src="./images/user.svg" alt="User icon" class="sidebar__user">
                    <p class="sidebar__user-email">anthony.gedeonn@gmail.com</p>
                    <img src="./images/account-settings.svg" alt="Settings" class="sidebar__account-settings">
                </div>
            </div>
        </aside>

        <main class="content">

            <nav class="content__navigation">
                <div class="container row row--nav">
                    <input type="text" class="content__search" placeholder="Search">
                    <div class="content__past">
                        <p class="content__day-format">All time</p>
                        <img class="content__arrow" src="./images/chevron-down.svg" alt="Arrow pointing down">
                    </div>
                    <div class="content__add-bg">
                        <img class="content__add" src="./images/add.svg" alt="Plus sign">
                    </div>
                </div>
            </nav>

            <div class="content__tasks">
                <!-- Task component -->
                <section class="task">
                    <div class="container">
                        <h2 class="task__current-day">16 May</h2>
                        <div class="task__current">
                            <div class="task__status-bg">
                                <img src="./images/checkmark.svg" alt="" class="task__status" data-pause="./images/pause.svg" data-checkmark="./images/checkmark.svg" data-play="./images/play.svg">
                            </div>
                            <h3 class="task__name">Testing</h3>
                            <div class="task__time">
                                <img src="./images/timer.svg" alt="Clock" class="task__timer">
                                <p class="task__current-time">00:00:00</p>
                            </div>
                            <div class="task__status-update">
                                <p class="task__status-text">Done</p>
                                <img class="content__arrow" src="./images/chevron-down.svg" alt="Arrow pointing down">
                            </div>
                            <img src="./images/settings.svg" alt="Three dots horizontal" class="task__settings">
                        </div>
                    </div>
                </section>
                

            </div>

        </main>

    </body>

</html>
